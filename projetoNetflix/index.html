<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--Cabeça do site-->
    <meta charset="UTF-8"/>
    <meta name="voewport" content="width=device-width, initial-scale=1.0"/>
    <title>Netflix</title>

    <!--Link do documento css-->
    <link rel="stylesheet" type="text/css" href="style.css"/>

</head>
<!--Corpo do site-->
<body>
    <!--Cabeçalho do site-->
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <!--Miolo do site-->
    <main>
        <div class="filme-principal">
            <!--container é uma classe wrapper -->
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro. Assista agora a nova temporada de House of Cards que está impordível</p>
                <div class="botoes">
                    <!--role serve para identificar que é um botão independente do lugar que o arquivo html seja renderizado-->
                    <button role="button" class="botao">ASSISTIR AGORA</button>
                    <button role="button" class="botao">MAIS INFORMAÇÕES</button>
                </div>
            </div>
        </div>

        </div>
    </main>

</body>
</html>
